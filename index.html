<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width	, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/source/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>Sushi delivery</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__phone-conteiner">
          <img
            class="header__phone-logo"
            src="/source/img/istockphoto-1141778521-612x612.jpg"
            alt=""
          />
          <a class="header__phone-number" href="#">7989</a>
        </div>
        <div class="header__logo-conteiner">
          <a class="header__logo-ref" href="#">
            <img
              src="/source/img/sushi-restaurant-logo-design_742173-20635 1.png"
              alt=""
            />
          </a>
          <p class="header__text">
            Доставка <br />
            японской еды
          </p>
        </div>
        <div class="header__account-info">
          <a class="header__avatar" href="#">
            <img src="/source/img/avatar-15.png" alt="" />
          </a>
          <a class="header__shopping-cart" href="#">
            <img
              src="/source/img/shopping-cart-logo-or-icon-design-vector.jpg"
              alt=""
            />
          </a>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container sushi-container p-3">
        <div class="row">
          <div class="col-sm-8">
            <div class="row">
              <div class="col-sm-6 mb-2">
                <!-- 1st card -->
                <div class="card" data-id="01">
                  <div
                    class="card-body d-flex flex-column align-items-center p-2"
                  >
                    <img
                      src="/source/img/philadelphia.jpg"
                      class="card-img-top"
                      alt="..."
                    />
                    <p class="card-text">Филадельфия хит ролл</p>
                    <p class="text-muted">6 шт</p>

                    <!-- action buttons and card details -->
                    <div class="card__details">
                      <div class="items">
                        <div
                          class="items__control items__control--left-circled"
                          data-action="minus"
                        >
                          -
                        </div>
                        <div class="items__current" data-counter>1</div>
                        <div
                          class="items__control items__control--right-circled"
                          data-action="plus"
                        >
                          +
                        </div>
                      </div>
                      <div class="price">
                        <p class="text-muted price__weight">180гр</p>
                        <p class="price__currency">300₽</p>
                      </div>
                    </div>
                  </div>
                  <button
                    type="button"
                    class="btn btn-outline-warning mt-2 w-100"
                  >
                    В корзину
                  </button>
                </div>
              </div>

              <div class="col-sm-6 mb-2">
                <!-- 2nd card -->
                <div class="card" data-id="02">
                  <div
                    class="card-body d-flex flex-column align-items-center p-2"
                  >
                    <img
                      src="/source/img/california-hit.jpg"
                      class="card-img-top"
                      alt="..."
                    />
                    <p class="card-text">Калифорния хит</p>
                    <p class="text-muted">6 шт</p>

                    <!-- action buttons and card details -->
                    <div class="card__details">
                      <div class="items">
                        <div
                          class="items__control items__control--left-circled"
                          data-action="minus"
                        >
                          -
                        </div>
                        <div class="items__current" data-counter>1</div>
                        <div
                          class="items__control items__control--right-circled"
                          data-action="plus"
                        >
                          +
                        </div>
                      </div>
                      <div class="price">
                        <p class="text-muted price__weight">180гр</p>
                        <p class="price__currency">300₽</p>
                      </div>
                    </div>
                  </div>
                  <button
                    type="button"
                    class="btn btn-outline-warning mt-2 w-100"
                  >
                    В корзину
                  </button>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6 mb-2">
                <!-- 1st card -->
                <div class="card" data-id="03">
                  <div
                    class="card-body d-flex flex-column align-items-center p-2"
                  >
                    <img
                      src="/source/img/zapech-california.jpg"
                      class="card-img-top"
                      alt="..."
                    />
                    <p class="card-text">Калифорния авокадо</p>
                    <p class="text-muted">6 шт</p>

                    <!-- action buttons and card details -->
                    <div class="card__details">
                      <div class="items">
                        <div
                          class="items__control items__control--left-circled"
                          data-action="minus"
                        >
                          -
                        </div>
                        <div class="items__current" data-counter>1</div>
                        <div
                          class="items__control items__control--right-circled"
                          data-action="plus"
                        >
                          +
                        </div>
                      </div>
                      <div class="price">
                        <p class="text-muted price__weight">190гр</p>
                        <p class="price__currency">290₽</p>
                      </div>
                    </div>
                  </div>
                  <button
                    type="button"
                    class="btn btn-outline-warning mt-2 w-100"
                  >
                    В корзину
                  </button>
                </div>
              </div>
              <div class="col-sm-6 mb-2">
                <!-- 1st card -->
                <div class="card" data-id="04">
                  <div
                    class="card-body d-flex flex-column align-items-center p-2"
                  >
                    <img
                      src="/source/img/california-tempura.jpg"
                      class="card-img-top"
                      alt="..."
                    />
                    <p class="card-text">Калифорния темпура</p>
                    <p class="text-muted">6 шт</p>

                    <!-- action buttons and card details -->
                    <div class="card__details">
                      <div class="items">
                        <div
                          class="items__control items__control--left-circled"
                          data-action="minus"
                        >
                          -
                        </div>
                        <div class="items__current" data-counter>1</div>
                        <div
                          class="items__control items__control--right-circled"
                          data-action="plus"
                        >
                          +
                        </div>
                      </div>
                      <div class="price">
                        <p class="text-muted price__weight">200гр</p>
                        <p class="price__currency">350₽</p>
                      </div>
                    </div>
                  </div>
                  <button
                    type="button"
                    class="btn btn-outline-warning mt-2 w-100"
                  >
                    В корзину
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="row">
              <div class="card p-3">
                <h5 class="card-title">Ваш заказ</h5>
                <p class="bg-light p-2">Корзина пуста</p>
                <p>
                  <strong>Итого:</strong> <span class="text-danger">0 ₽</span>
                </p>
              </div>
            </div>
            <div class="row">
              <div class="card p-3">
                <h5 class="card-title">Оформить заказ</h5>
                <input
                  type="text"
                  class="form-control mb-2"
                  placeholder="Username"
                  aria-label="Username"
                />
                <button class="btn btn-primary">Заказать</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/main.js"></script>
  </body>
</html>
