<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width	, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/source/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"

    />
    <title>Sushi delivery</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__phone-conteiner">
          <img
            class="header__phone-logo"
            src="/source/img/istockphoto-1141778521-612x612.jpg"
            alt=""
          />
          <a class="header__phone-number" href="#">7989</a>
        </div>
        <div class="header__logo-conteiner">
          <a class="header__logo-ref" href="#">
            <img
              src="/source/img/sushi-restaurant-logo-design_742173-20635 1.png"
              alt=""
            />
          </a>
          <p class="header__text">
            Доставка <br />
            японской еды
          </p>
        </div>
        <div class="header__account-info">
          <a class="header__avatar" href="#">
            <img src="/source/img/avatar-15.png" alt="" />
          </a>
          <a class="header__shopping-cart" href="#">
            <img
              src="/source/img/shopping-cart-logo-or-icon-design-vector.jpg"
              alt=""
            />
          </a>
        </div>
      </div>
    </header>

                    <p class="text-muted">6 шт</p>
                    <div
                      class="container sushi-info d-flex justify-content-between"

                        <button class="btn btn-secondary" type="button">
                          -
                        </button>
                        <input
                          type="text"
                          class="form-control text-center"
                          value="4"
                          readonly
                        />
                        <button class="btn btn-secondary" type="button">
                          +
                        </button>
                      </div>

                      <div class="d-flex flex-column">
                        <p class="text-muted">180гр</p>
                        <p>300₽</p>
                      </div>
                    </div>

                      class="btn btn-outline-warning mt-2 w-100"

                      В корзину

                  </div>
                </div>
              </div>
              <div class="col-sm-6">
