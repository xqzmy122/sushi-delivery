<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width	, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/source/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>Sushi delivery</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__phone-conteiner">
          <img
            class="header__phone-logo"
            src="/source/img/istockphoto-1141778521-612x612.jpg"
            alt=""
          />
          <a class="header__phone-number" href="#">7989</a>
        </div>
        <div class="header__logo-conteiner">
          <a class="header__logo-ref" href="#">
            <img
              src="/source/img/sushi-restaurant-logo-design_742173-20635 1.png"
              alt=""
            />
          </a>
          <p class="header__text">
            Доставка <br />
            японской еды
          </p>
        </div>
        <div class="header__account-info">
          <a class="header__avatar" href="#">
            <img src="/source/img/avatar-15.png" alt="" />
          </a>
          <a class="header__shopping-cart" href="#">
            <img
              src="/source/img/shopping-cart-logo-or-icon-design-vector.jpg"
              alt=""
            />
          </a>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container sushi-container">
        <div class="row">
          <div class="col-sm-8">
            <div class="row">
              <div class="col-sm-6">
                <div class="card">
                  <img
                    src="/source/img/philadelphia.jpg"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body text-center">
                    <p class="card-text">Филадельфия хит ролл</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="card">
                  <img
                    src="/source/img/california-tempura.jpg"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body text-center">
                    <p class="card-text">Калифорния темпура</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="card">
                  <img
                    src="/source/img/california-hit.jpg"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body text-center">
                    <p class="card-text">Филадельфия</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="card">
                  <img
                    src="/source/img/zapech-california.jpg"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body text-center">
                    <p class="card-text">Запеченый ролл "Калифорния"</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="card p-3">
              <h5 class="card-title">Ваш заказ</h5>
              <p class="bg-light p-2">Корзина пуста</p>
              <p>
                <strong>Итого:</strong> <span class="text-danger">0 ₽</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
